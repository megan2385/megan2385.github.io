<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Card Generator</title>
    <link rel="stylesheet" href="wa12.css">
</head>
<body>
    <div class="app">
        <header>Tarot Card Generator</header>
        <section class="quotes">
            <img id="js-card-image" src="" alt="Tarot Card" style="max-width: 100%; height: auto; display: none; margin-bottom: 20px;" />
            <div class="quote-text" id="js-quote-text"></div>
            <div class="quote-text" id="js-answer-text"></div>
          </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a tarot card!
          </button>
          <button type="button" id="js-tweet" class="twitter button">
            Show me the meaning!
          </button>
        </section>
      </div>
    <script src="wa12.js"></script>
</body>
</html>
